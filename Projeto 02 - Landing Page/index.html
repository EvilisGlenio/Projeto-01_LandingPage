<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 02</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="center">
            <div><div class="logo-1"></div><!--Logo-1--></div>
            <div><div class="logo-2"></div><!--Logo-2--></div>
            <div class="clear"></div>
        </div><!--Center-->
    </header>

    <section class="banner-form">
        <div class="center bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form>
                    <div class="form-wrapper">
                        <p>Nome Completo</p>
                        <input type="text" name="nome" placeholder="Nome" required />
                    </div><!--form-wrapper-->
                    <div class="form-wrapper">
                        <p>E-mail</p>
                        <input type="text" name="email" placeholder="E-mail" required />
                    </div><!--form-wrapper-->
                    <div class="form-wrapper">
                        <p>Telefone</p>
                        <input type="text" name="tel" placeholder="(xx) xxxx-xxxx" required />
                    </div><!--form-wrapper-->
                    <div class="form-wrapper">
                        <input type="submit" name="acao" value="Enviar" />
                    </div><!--form-wrapper-->
                    <div class="form-wrapper">
                        <p>* Campos Obrigatórios</p>
                    </div><!--form-wrapper-->
                </form>
            </div><!--Form-Container-->
        </div><!--Center-->
    </section><!--Banner-Form-->

    <section class="call">
        <div class="center">
            <h2>Viva a vida que você sempre sonhou</h2>
            <p>Coberturas e apartamentos de frente para o mar</p>
        </div><!--Center-->
    </section><!--Call-->
</body>
</html>
